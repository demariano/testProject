<toaster-container  toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
<div class="panel panel-primary">
    <div class="panel-heading">
         <span class="btn-group pull-right">
            <button ng-click="saveRecord()" class="btn btn-success ">Save</button>
          </span>
        <h4>Notes</h4>
         </div>
        <div class="panel-body">
        
            <div class="col-xs-12 col-sm-12">
                <form role="form" class='form-horizontal'>
                    <div class="form-group">
                        <div class="col-xs-3 text-right">
                            <label for="cpTitle">Title</label>
                        </div>
                        <div class="col-xs-9">
                            <input type="text"  ng-model="record.title" class="form-control" placeholder="Notes Title" id="cpTitle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3 text-right">
                            <label for="cpDesc">Content</label>
                        </div>
                        <div class="col-xs-9">
                            <textarea class="form-control" ng-model="record.content" rows="3" placeholder="Contents" id="cpDesc"></textarea>
                        </div>
                    </div>
                    
                   
                </form>
           
        </div>
      </div>
